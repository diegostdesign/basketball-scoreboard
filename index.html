<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Basketball scoreboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="scoreboard-container">
                <h3 class="header">HOME</h3>
                <div id="home" class="scoreboard">
                    
                </div>
                <div class="buttons-container">
                    <button class="buttons" onclick="plusOneHome()">+1</button>
                    <button class="buttons" onclick="plusTwoHome()">+2</button>
                    <button class="buttons" onclick="plusThreeHome()">+3</button>
                </div>
            </div>
            <div class="scoreboard-container">
                <h3 class="header">AWAY</h3>
                <div id="guest" class="scoreboard">
                    
                </div>
                <div class="buttons-container">
                    <button class="buttons" onclick="plusOneGuest()">+1</button>
                    <button class="buttons" onclick="plusTwoGuest()">+2</button>
                    <button class="buttons" onclick="plusThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
